<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BodyForum.com</title>
    <link rel="stylesheet" href="../CSS/LogStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,0,200" />
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <script src="../JS/login.js" defer></script>  
</head>
<body>
   <header>
    <div class="title_login">
        <div class="title"><h1><a href="index.html">BodyForum.com</a></h1></div>
    </div>
   </header> 
   
   <main>
        <header>
            <div class="article-name">
                <h2>Zaloguj się</h2>
            </div>
        </header>
        <article>           
            <div class="article-wrapper">
                <div class="input-wrap">
                    <div class="textbox">
                        <input type="email" id="email" class="input" placeholder="E-mail">
                        <span class="material-symbols-outlined" id="emot1">
                            account_circle
                        </span>  
                    </div>
                    <div class="textbox">
                        <input type="password" id="password" class="input" placeholder="Hasło">
                        <span class="material-symbols-outlined" id="emot2">
                            lock
                        </span>
                    </div>
                    <button  type="button" id="btn" class="buttn">Zaloguj</button>
                    <div id="result"></div>
                </div> 
            </div>               
        </article>
   </main>
</body>
</html>
